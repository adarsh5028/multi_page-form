<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link rel="html" href="second.html">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Student Registration Form</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your ccupation" required>
                        </div>
                    </div>
                </div>


                <div class="fields">
                <div class="input-field">
                    <label>Father's Name</label>
                    <input type="text" placeholder="Enter your Fname" required>
                </div>

                
                    <div class="input-field">
                        <label>Mother's Name</label>
                        <input type="text" placeholder="Enter your Mname" required>
                    </div>

                        <div class="input-field">
                            <label>Home Address</label>
                            <input type="text" placeholder="Enter Home Address" required>
                        </div>
                       </div>
                        <div class="fields">
                        <div class="input-field">
                            <label>Current Address</label>
                            <input type="text" placeholder="Enter Address" required>
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter Address" required>
                        </div>
                        
                        
                        <div class="input-field">
                            <label>Country</label>
                            <select required>
                                <option disabled selected>Select country</option>
                                <option>India</option>
                                <option>America</option>
                                <option>Japan</option>
                            </select>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
        </form>


            

    <!--<script src="script.js"></script>-->
</body>
</html>

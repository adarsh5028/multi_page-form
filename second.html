<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <link rel="html" href="index.html">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Acdemic Details</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>HSC Institution Name</label>
                            <input type="text" placeholder="HSC Institution name" required>
                        </div>
    
                       
                        <div class="input-field">
                            <label>HSC Board</label>
                            <select required>
                                <option disabled selected>Select Board</option>
                                <option>CBSE</option>
                                <option>ICSE</option>
                                <option>State Board</option>
                            </select>
                        </div>

                       <div class="input-field">
                        <label>HSC Percentage</label>
                        <input type="number" placeholder="Enter hsc Percentage" required>
                       </div>
                    

                       
                        <div class="input-field">
                            <label>SSC Institution Name</label>
                            <input type="text" placeholder="SSC Institution name" required>
                        </div>

                        <div class="input-field">
                            <label>SSC Board</label>
                            <select required>
                                <option disabled selected>Select Board</option>
                                <option>CBSE</option>
                                <option>ICSE</option>
                                <option>State Board</option>
                            </select>
                        </div>


                       <div class="input-field">
                        <label>SSC Percentage</label>
                        <input type="number" placeholder="Enter SSC Percentage" required>
                       </div>

                       <div class="input-field">
                        <label>Currently Pursuing</label>
                        <select required>
                            <option disabled selected>Select Current Study</option>
                            <option>B.Tech</option>
                            <option>MBA</option>
                            <option>Bsc.</option>
                            <option>BCA</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label>Current Educational Institution Name</label>
                        <input type="text" placeholder="Eductional  Institution name" required>
                    </div>
                    <div class="input-field">
                        <label>Current Percentage</label>
                        <input type="number" placeholder="Enter current Percentage" required>
                    </div>



                    </div>
                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>


                

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                    

                </div> 
            </div>
        </form>


            

    <!--<script src="script.js"></script>-->
</body>
</html>
